<html>
    <head>
        <title>OS Detect Titlebar</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/titlebar/windows-or-mac.js"></script> <!-- Detecting Windows or macOS -->
        <script src="./src/js/titlebar/linux.js"></script> <!-- Detecting Linux -->
    </head>
    <body>
        <div data-for-os="windows"  class="titlebar">
            <div class="buttons">
                <a><i class="fas fa-window-minimize"></i></a>
                <a><i class="fas fa-window-maximize"></i></a>
                <a onClick="window.close()"><i class="fas fa-window-close"></i></a>
            </div>
        </div>
    </body>
</html>
